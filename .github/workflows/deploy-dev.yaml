name: deploy-dev

on:
  push:
    branches: [ "main" ]
    paths:
      - "cloud/**"
      - "shared/**"
      - ".github/workflows/deploy-dev.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      WIF_PROVIDER: ${{ vars.WIF_PROVIDER }}
      GCP_SA_EMAIL: ${{ vars.GCP_SA_EMAIL }}
      PULUMI_STACK: ${{ vars.PULUMI_STACK }}
      AR_REPO: "fog-dev"
      IMAGE_NAME: "cloud-api"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP (Workload Identity Federation)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build & Push Cloud API image
        id: build
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${GITHUB_SHA}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          docker build -t "$IMAGE" -f cloud/app/Dockerfile .
          docker push "$IMAGE"

      - name: Setup Node (Pulumi program deps)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Pulumi program deps
        working-directory: cloud/infra/pulumi
        run: npm ci

      - name: Pulumi Up (dev)
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: ${{ env.PULUMI_STACK }}
          work-dir: cloud/infra/pulumi
          # Esto te evita “pulumi config set ...” en pasos separados
          config-map: |
            cloudApiImage:
              value: "${{ steps.build.outputs.image }}"
            deployCloudRun:
              value: "true"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
